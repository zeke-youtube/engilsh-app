<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>50 Question Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    #question { font-size: 1.5em; margin-bottom: 20px; }
    .option { display: block; margin: 10px 0; padding: 10px; font-size: 1em; cursor: pointer; background-color: #f0f0f0; border: none; }
    #nextBtn { padding: 10px 20px; font-size: 1em; margin-top: 20px; }
    #score { font-size: 1.2em; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Quiz Challenge</h1>
  <div id="question">Loading question...</div>
  <div id="options"></div>
  <button id="nextBtn" disabled>Next Question</button>
  <div id="score">Score: 0</div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        choices: ["Berlin", "Paris", "Madrid", "Rome"],
        answer: "Paris"
      },
      {
        question: "Who wrote 'Romeo and Juliet'?",
        choices: ["William Shakespeare", "Mark Twain", "Jane Austen", "Charles Dickens"],
        answer: "William Shakespeare"
      },
      {
        question: "What’s the smallest planet in our solar system?",
        choices: ["Mercury", "Venus", "Mars", "Earth"],
        answer: "Mercury"
      },
      {
        question: "How many continents are there?",
        choices: ["5", "6", "7", "8"],
        answer: "7"
      },
      {
        question: "What element does 'O' represent on the periodic table?",
        choices: ["Osmium", "Oxygen", "Gold", "Iron"],
        answer: "Oxygen"
      }
      // ➕ You can add more questions following this format!
    ];

    let remaining = [...questions];
    let score = 0;

    function loadQuestion() {
      document.getElementById("nextBtn").disabled = true;
      document.getElementById("options").innerHTML = "";

      if (remaining.length === 0) {
        document.getElementById("question").textContent = "Quiz Complete!";
        document.getElementById("score").textContent = `Final Score: ${score}`;
        return;
      }

      const index = Math.floor(Math.random() * remaining.length);
      const current = remaining.splice(index, 1)[0];
      document.getElementById("question").textContent = current.question;

      current.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = choice;
        btn.onclick = () => {
          if (choice === current.answer) score++;
          document.getElementById("score").textContent = `Score: ${score}`;
          document.querySelectorAll(".option").forEach(b => b.disabled = true);
          document.getElementById("nextBtn").disabled = false;
        };
        document.getElementById("options").appendChild(btn);
      });
    }

    document.getElementById("nextBtn").addEventListener("click", loadQuestion);
    loadQuestion(); // Load first question
  </script>
</body>
</html>
